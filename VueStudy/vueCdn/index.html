<!DocTYPE html>
<html  lang="en">
<head>
<meta charset="UTF-8">
<title>Vue.js</title>
<link rel ="stylesheet"  href="demo.css">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <!-- app是根容器 -->
    <div id="vue-app">
      <h1>{{greet('world')}}</h1>
        <p>{{ name }}</p>
     <a v-bind:href="website">web开发</a>
     <input type="text"  v-bind:value="name"/>
     <p v-html="tag"></p>
     <button v-on:click="add">长一岁</button>
     <button v-on:click="sub">减一岁</button>
     <p>my age is {{age}}</p>
     <button @click="myage++">点我加1</button>
     <p>{{myage}}</p>
     <p>myage+A={{ADDToA()}}</p>
     <p>myage+A={{ADDToB ()}}</p>
     <button @click="error=!error">error</button>
     <button @click="success=!success">success</button>
     <p v-if="error">网络连接错误404</p>
     <p  v-if="success">网络连接成功haha</p>



    </div>
    <div id ="canvas" v-on:mousemove="updateXY">
      {{X}},{{Y}}
    </div>
    <div>
    </div>
    <script src="app.js"></script>
</body>
</html>
